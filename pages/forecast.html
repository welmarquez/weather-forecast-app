Forecast for: {{ city }}
<div data-ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ convertToDate(w.dt) | date: 'MMM d, y' }}
                    </h3>
                </div>
                <div class="panel-body">
                    Daytime Temperature: {{ convertToFahrenheit(w.temp.day) }} &deg;F
                </div>
            </div>
        </div>
    </div>
</div>
